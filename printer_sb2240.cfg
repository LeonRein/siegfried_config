#######################################
# Generic printer config
#######################################

[mcu sb2240]
canbus_uuid: 9222d7d8561a

#######################################
# adxl345
#######################################

[adxl345]
cs_pin: sb2240:PB12
spi_software_sclk_pin: sb2240:PB10
spi_software_mosi_pin: sb2240:PB11
spi_software_miso_pin: sb2240:PB2
axes_map: z,-y,x

[resonance_tester]
probe_points: 150, 150, 20
accel_chip: adxl345

#######################################
# Probe config
#######################################

[probe]
pin: sb2240:PB5
x_offset: 0
y_offset: 0
z_offset: -0.95
speed: 10.0
samples: 1
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.0075
samples_tolerance_retries: 3

activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}
    

#######################################
# Extruder config
#######################################

[extruder]
step_pin: sb2240:PD0
dir_pin: sb2240:PD1
enable_pin: !sb2240:PD2
microsteps: 16
rotation_distance: 21.582
gear_ratio: 50:10
nozzle_diameter: 0.4
filament_diameter: 1.750
pressure_advance: 0.04
max_extrude_only_distance: 200

heater_pin: sb2240:PB13
sensor_type: MAX31865
sensor_pin: sb2240:PA4
spi_bus: spi1
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2
control: pid
pid_Kp=23.000 
pid_Ki=1.189 
pid_Kd=111.266
min_temp: 10
max_temp: 280
# min_extrude_temp: 10

#######################################
# Stepper driver config
#######################################

[tmc2240 extruder]
cs_pin: sb2240:PA15
spi_software_sclk_pin: sb2240:PB10
spi_software_mosi_pin: sb2240:PB11
spi_software_miso_pin: sb2240:PB2
run_current: 0.650

#######################################
# Fan config
#######################################

[temperature_sensor sb2240_temp]
sensor_type: Generic 3950
sensor_pin: sb2240:PA2

[fan]
pin: sb2240:PA1
kick_start_time: 0.5
off_below: 0.1

[heater_fan hotend_fan]
pin: sb2240:PA0
heater: extruder
heater_temp: 50.0
off_below: 0.3
fan_speed: 1.0